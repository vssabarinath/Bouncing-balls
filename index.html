<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls with Catching Cursor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('skybg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #infoBox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }
        #infoBox p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="infoBox">
        <p>Total Balls Caught: <span id="totalCaught">0</span></p>
        <p>Orange Balls Caught: <span id="orangeCaught">0</span></p>
        <p>Cyan Balls Caught: <span id="cyanCaught">0</span></p>
        <p>Lime Balls Caught: <span id="limeCaught">0</span></p>
        <p>Pink Balls Caught: <span id="pinkCaught">0</span></p>
        <p>Teal Balls Caught: <span id="tealCaught">0</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
